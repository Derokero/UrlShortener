<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<script
			defer
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>

		<script src="./js/index.js" type="module"></script>

		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />

		<title>URL Shortener</title>
	</head>

	<body>
		<header>
			<div class="container text-center">
				<h1 class="display-4">Shorten your URLs, add custom options, and more!</h1>
			</div>
		</header>

		<main>
			<div class="container mt-5">
				<div class="row">
					<div class="col-md-8 mx-auto">
						<form>
							<div class="mb-3">
								<label for="baseUrl" class="form-label"
									>Enter the URL you want to shorten</label
								>
								<input
									type="url"
									class="form-control"
									id="baseUrl"
									required
									pattern="https?://(www.)?[-a-zA-Z0-9@:%._+~#=]{1,256}.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_+.~#?&//=]*)"
									aria-describedby="baseUrl"
								/>

								<div class="alert alert-danger baseUrlError mt-1 fade" role="alert"></div>
							</div>
							<div class="mb-3">
								<label for="urlSlug" class="form-label">Custom URL Slug</label>
								<input
									type="text"
									class="form-control"
									id="urlSlug"
									aria-describedby="urlSlug"
								/>
								<div class="alert alert-danger urlSlugError mt-1 fade" role="alert"></div>
								<div id="custom-help" class="form-text">
									You can optionally customize your shortened URL by adding your own text!
									<br />
									It even may be longer than the original URL :D
								</div>
							</div>

							<div class="row mt-4">
								<div class="col-4">
									<div
										class="mb-3 form-check"
										data-toggle="popover"
										title="Clicks limit"
										data-content="Should the shortened URL have a limited amount of clicks, after which it expires?"
									>
										<input type="checkbox" class="form-check-input" id="clickLimited" />
										<label class="form-check-label" for="clickLimited"
											>Click limited?</label
										>
									</div>
								</div>
								<div class="col-9 col-md-4 w-25 mb-3 settings-field">
									<div class="input-group">
										<input
											type="number"
											min="1"
											class="form-control"
											aria-label="Number of clicks allowed"
											id="clickLimitedClicks"
										/>
										<div class="input-group-append">
											<span class="input-group-text">Clicks</span>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-4">
									<div
										class="mb-3 form-check"
										class="input-group"
										class="mb-3 form-check"
										data-toggle="popover"
										title="Time limit"
										data-content="Should the shortened URL be expired after a set time?"
									>
										<input type="checkbox" class="form-check-input" id="timeLimited" />
										<label class="form-check-label" for="timeLimited"
											>Time limited?</label
										>
									</div>
								</div>
								<div class="col-9 col-md-4 w-25 mb-3 settings-field">
									<div class="input-group">
										<input
											type="number"
											min="1"
											step="any"
											class="form-control"
											aria-label="Number of minutes before the shortened URL expires"
											id="timeLimitedTime"
										/>
										<div class="input-group-append">
											<span class="input-group-text">Minutes</span>
										</div>
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary mb-3 submit">Shorten URL!</button>
						</form>
						<div class="alert alert-success urlDisplay collapse" role="alert">
							<h4 class="alert-heading">Your URL is ready to use!</h4>
							<hr />
							<p>
								<button type="button" class="btn btn-secondary copyUrlBtn">
									Copy to clipboard
								</button>
								<a id="generatedUrl" href="#" target="_blank"></a>
							</p>
							<hr />
							<p class="extraInfo"></p>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer></footer>
	</body>
</html>
